<ion-content>
  <div class="row">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div class="col-2">
          <button  mat-icon-button (click)="sidenav.toggle()">
            <mat-icon >menu</mat-icon>
          </button>
        </div>
          <p class="col-8 text-wrap text-center mt-3">Congreso de Tecnologías de la Información</p>
          <img
            class="col-2"
            src="https://leon.tecnm.mx/wp-content/uploads/2020/12/itl_leon.png"
            alt="Logo_ITL"
            width="50"
            height="30"
          />
        </mat-toolbar-row>
      </mat-toolbar>
    </div>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/inicio">INICIO</a>
        <a mat-list-item routerLink="/participantes">PARTICIPANTES</a>
        <a mat-list-item routerLink="/agregar-registro">REGISTRO</a>
        <a mat-list-item routerLink="/conferencias">CONFERENCIAS</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="row">
        <div class="col mx-auto">
          <h2 class="text-center mt-4 mb-3">Lista de participantes.</h2>
        </div>
      </div>
      <div class="row py-3">
        <div class="col-3">
          <a routerLink="/agregar-registro">
            <button class="form-control btn btn-danger border-2 border-black">
              Añadir
            </button>
          </a>
        </div>
      </div>
      <div class="row border border-secondary rounded-5 px-2 py-3">
        <div class="col-12">
            <div id="cards-container">
                <mat-card *ngFor="let participante of participantes" class="mat-elevation-z4">
                  <mat-card-header>
                    <div mat-card-avatar>
                      <a [href]="'editar.html?id=' + participante.idParticipante">
                        <img *ngIf="participante.avatar" [src]="'assets/images/avatar-' + participante.avatar + '.png'" [alt]="participante.nombre">
                      </a>
                    </div>
                    <mat-card-title>{{ participante.nombre }} {{ participante.apellidos }}</mat-card-title>
                    <mat-card-subtitle>{{ participante.email }}</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-content>
                    <a [href]="'https://twitter.com/' + participante.twitter" target="_blank">
                      <img src="assets/images/twitter.webp" alt="Twitter Logo" width="50px">
                      <span> {{  participante.twitter }}</span>
                    </a>
                  </mat-card-content>
                </mat-card>
              </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ion-content>
