<ion-content>
  <div class="row">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div class="col-2">
          <button  mat-icon-button (click)="sidenav.toggle()">
            <mat-icon >menu</mat-icon>
          </button>
        </div>
          <p class="col-8 text-wrap text-center mt-3">Congreso de Tecnologías de la Información</p>
          <img
            class="col-2"
            src="https://leon.tecnm.mx/wp-content/uploads/2020/12/itl_leon.png"
            alt="Logo_ITL"
            width="50"
            height="30"
          />
        </mat-toolbar-row>
      </mat-toolbar>
    </div>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/inicio">INICIO</a>
        <a mat-list-item routerLink="/participantes">PARTICIPANTES</a>
        <a mat-list-item routerLink="/agregar-registro">REGISTRO</a>
        <a mat-list-item routerLink="/conferencias">CONFERENCIAS</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="row">
        <div class="col-12">
          <h2 class="text-center mt-4 mb-4">Registro de participantes.</h2>
        </div>
      </div>

      <div class="col-12">
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="form-control col-md-12 px-5 py-5">
          <div class="form-floating mb-4">
            <input type="text" class="form-control" id="nombreInput" formControlName="nombre" placeholder="Nombre" required />
            <label for="nombreInput">Nombre</label>
          </div>
          <div class="form-floating mb-4">
            <input type="text" class="form-control" id="apellidosInput" formControlName="apellidos" placeholder="Apellidos" required />
            <label for="apellidosInput">Apellidos</label>
          </div>
          <div class="form-floating mb-4">
            <input type="email" class="form-control" id="emailInput" formControlName="email" placeholder="name@example.com" required />
            <label for="emailInput">Email</label>
          </div>
          <div class="input-group input-group-lg mb-4">
            <span class="input-group-text" id="Twitter">Twitter.com/</span>
            <input type="text" class="form-control" id="inputTwitter" formControlName="twitter" required />
          </div>
          <div class="row mb-4 py-3">
            <div class="col-3 text-center" *ngFor="let avatar of [1, 2, 3, 4]">
              <label class="d-block">
                <img
                  [src]="'assets/images/avatar-' + avatar + '.png'"
                  [alt]="'Avatar ' + avatar"
                  class="img-fluid img-radio mb-2"
                />
                <input type="radio" [id]="'opcion' + avatar" formControlName="avatar" [value]="avatar" class="custom-control-input" />
                Avatar {{ avatar }}
              </label>
            </div>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input border-black" type="checkbox" id="flexCheckDefault" formControlName="terminos" required />
            <label class="form-check-label" for="flexCheckDefault">
              He leído y acepto los términos y condiciones de uso.
            </label>
          </div>
          <br />
          <div>
            <button type="submit" class="form-control btn btn-danger" [disabled]="registroForm.invalid">
              Registrar
            </button>
          </div>
        </form>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ion-content>
